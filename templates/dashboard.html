<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GolfTracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="box">
        <h1 class="title">
          Welcome to the Golf Tracker API - Track your players
        </h1>
        <hr>
        <p class="subtitle">
          An API to keep track of players golf Activities and results.
        </p>
        <p>
          To interact with the API authenticate use following token:
        </p>
        <br />
        <p>{{token}}</p>
        <br />
        <a class="button is-danger" href="/logout">Log Out</a>
      </div>
    </section>
  </body>
</html>
